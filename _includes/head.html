<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} &ndash; {% endif %}{{ site.title | escape }}{% if page.tagline %} &ndash; {{ page.tagline | escape }}{% endif %}</title>

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "feed.xml" | prepend: site.url }}?r={{ revision }}">

  <meta name="generator" content="Jekyll/{% if site.github %}GitHub{% else %}GitLab{% endif %}">
  <meta name="revision" content="{{ revision }}">

  <!-- Bootstrap core CSS -->
  <link href="{{ "css/bootstrap.min.css" | prepend: site.assets }}?r={{ revision }}" rel="stylesheet">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{{ "css/ie10-viewport-bug-workaround.css" | prepend: site.assets }}?r={{ revision }}" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
