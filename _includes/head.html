<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% if page.title %}{{ page.title | escape }} &ndash; {% endif %}{{ site.title | escape }}{% if page.tagline %} &ndash; {{ page.tagline | escape }}{% endif %}</title>

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="{{ "images/favicon.png" | prepend: site.assets }}" />

    <meta name="generator" content="Jekyll/{{ hosting }}">
    <meta name="revision" content="{{ revision }}">

    <!--Core CSS -->
    <link rel="stylesheet" href="{{ "css/bulma.css" | prepend: site.assets }}?r={{ revision }}">
    <link rel="stylesheet" href="{{ "css/app.css" | prepend: site.assets }}?r={{ revision }}">
    <link rel="stylesheet" href="{{ "css/core_lemonade.css" | prepend: site.assets }}?r={{ revision }}">
    <link rel="stylesheet" href="{{ "css/override.css" | prepend: site.assets }}?r={{ revision }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
